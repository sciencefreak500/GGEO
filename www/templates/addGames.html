<ion-view title="Add Games" id="page9">
    <ion-content padding="true" style="background: url(img/mR3yy2ayQlayB5NP5DFn_background.png) no-repeat center;background-size:cover;" scroll="false" class="has-header">
        <ion-content direction="y" style="margin-top: 64px;" class="scroll padding notQuiteBottom">
            <ion-list ng-model="gameList" ng-repeat="game in gameList track by $index">

                <ion-checkbox class="entryField checkboxItem" ng-model="checked" ng-change="editIconList(checked,game)" style="border-bottom: 1px solid #7e7d7c;">
                    <ion-item class="item-thumbnail-left  entryField">
                        <img src="{{game.thumbnail}}">
                        <h2>{{game.name}}</h2>
                    </ion-item>
                </ion-checkbox>

            </ion-list>
        </ion-content>
        <ion-footer-bar class="chatBar">
            <div class="family-icon-scroller">
                <span ng-model="IconList" ng-repeat="icons in IconList track by $index" class="family-icon">
                    <img ng-if="icons.thumbnail != defaultImage" src="{{icons.thumbnail}}" height="64px" width="64px">
                    <div ng-if="icons.thumbnail == defaultImage" style="height: 64px; width: 64px;"></div>
                    <div class="noIconText" ng-if="icons.thumbnail == defaultImage">
                        {{icons.name}}
                    </div>
                </span>
            </div>
        </ion-footer-bar>
        <ion-footer-bar keyboard-attach="" class="item-input-inset chatBar">
           <a ng-click="enterGGEO()" style=" border-radius:50px 50px 50px 50px;width: 100%;font-size: large;height: 40px;" class="button button-light  button-block button-outline">Add Games</a>

        </ion-footer-bar>
        <form class="list">
            <div>
                <label class="item item-input" style="border: 1px solid white; border-radius: 20px;    padding: 1px 15px;">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="search" placeholder="Search by games" ng-model="g.search" ng-model-options="{ debounce: 0618 }" ng-change="searchGames()">
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
